
<script type="text/html" data-template-name="Notion Database">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" />
    </div>
    <div class="form-row">
        <label for="node-input-database-action"><i class="fa fa-list"></i> Action</label>
        <select id="node-input-database-action" style="width:270px !important">
            <option value="query">Query</option>
            <option value="insert">Insert</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-database-id">Database ID</label>
        <input type="text" id="node-input-database-id" />
        <input type="hidden" id="node-input-database-idType">
    </div>

    <div class="form-row" id="query-details">
        <div class="form-row">
            <label for="node-input-database-filter">Filter</label>
            <input type="text" id="node-input-database-filter" />
            <input type="hidden" id="node-input-database-filterType">
        </div>
        <div class="form-row">
            <label for="node-input-database-sort">Sorts</label>
            <input type="text" id="node-input-database-sort" />
            <input type="hidden" id="node-input-database-sortType">
        </div>
    </div>

    <div class="form-row" id="insert-details">
        <div class="form-row">
            <label for="node-input-database-props">Properties</label>
            <input type="text" id="node-input-database-props" />
            <input type="hidden" id="node-input-database-propsType">
        </div>
    </div>

    <div class="form-row" id="update-details">
        <div class="form-row">
            <label for="node-input-database-update-id">Item ID</label>
            <input type="text" id="node-input-database-update-id" />
            <input type="hidden" id="node-input-database-update-idType" />
        </div>
        <div class="form-row">
            <label for="node-input-database-update-props">New Properties</label>
            <input type="text" id="node-input-database-update-props" />
            <input type="hidden" id="node-input-database-update-propsType">
        </div>
    </div>

    <div class="form-row" id="delete-details">
        <div class="form-row">
            <label for="node-input-database-delete-id">Item ID</label>
            <input type="text" id="node-input-database-delete-id" />
            <input type="hidden" id="node-input-database-delete-idType" />
        </div>
    </div>
</script>

    <div class="form-row">

<script type="text/html" data-template-name="Notion Block">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" />
    </div>
    <div class="form-row">
        <label for="node-input-block-action"><i class="fa fa-list"></i> Action</label>
        <select id="node-input-block-action" style="width:270px !important">
            <option value="query">Query</option>
            <option value="query-children">Query Children</option>
            <option value="append-children">Append Children</option>
            <option value="delete">Delete</option>
            <option value="update">Update</option>
        </select>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Notion Database', {
        category: 'Notion',
        defaults: {
            name: {value: ""},
            action: {value: "query", required: true},
            "database-id": {value: "", validate: RED.validators.typedInput('database-idType')},
            "database-idType": {value: "str"},
            "database-filter": {value: "{}", validate: RED.validators.typedInput('database-filterType')},
            "database-filterType": {value: "json"},
            "database-sort": {value: "[]", validate: RED.validators.typedInput('database-sortType')},
            "database-sortType": {value: "json"},
            "database-props": {value: "{}", validate: RED.validators.typedInput('database-propsType')},
            "database-propsType": {value: "json"},
            "database-update-id": {value: "", validate: RED.validators.typedInput('database-update-idType'), required: true},
            "database-update-idType": {value: "str"},
            "database-update-props": {value: "{}", validate: RED.validators.typedInput('database-update-propsType')},
            "database-update-propsType": {value: "json"},
            "database-delete-id": {value: "", validate: RED.validators.typedInput('database-delete-idType'), required: true},
            "database-delete-idType": {value: "str"}
        },
        inputs: 1,
        outputs: 1,
        label: function(){
            return this.name || "Notion DB"
        },
        color:"#87A980",
        icon: "font-awesome/fa-database",
        oneditprepare: function(){

            // Query

            $("#node-input-database-id").typedInput({
                types: ["str", "msg"],
                typeField: "#node-input-database-idType"
            });

            $("#node-input-database-filter").typedInput({
                types: ["json", "msg"],
                typeField: "#node-input-database-filterType"
            });

            $("#node-input-database-sort").typedInput({
                types: ["json", "msg"],
                typeField: "#node-input-database-sortType"
            });

            // Insert

            $("#node-input-database-props").typedInput({
                types: ["json", "msg"],
                typeField: "#node-input-database-propsType"
            });

            // Update

            $("#node-input-database-update-id").typedInput({
                types: ["str", "msg"],
                typeField: "#node-input-database-update-idType"
            });

            $("#node-input-database-update-props").typedInput({
                types: ["json", "msg"],
                typeField: "#node-input-database-update-propsType"
            });

            // Delete

            $("#node-input-database-delete-id").typedInput({
                types: ["str", "msg"],
                typeField: "#node-input-database-delete-idType"
            });

            switch (this.action) {
                case "insert":
                $("#node-input-database-action").val("insert")
                    break;
                case "update":
                    $("#node-input-database-action").val("update")
                    break;
                case "delete":
                    $("#node-input-database-action").val("delete")
                    break;
                default:
                    $("#node-input-database-action").val("query")
                    break;
            }

            $("#node-input-database-action").on("change",function() {
                switch (this.value) {
                    case "insert":
                        $("#query-details").hide();
                        $("#insert-details").show();
                        $("#update-details").hide();
                        $("#delete-details").hide();
                        break;
                    case "update":
                        $("#query-details").hide();
                        $("#insert-details").hide();
                        $("#update-details").show();
                        $("#delete-details").hide();
                        break;
                    case "delete":
                        $("#query-details").hide();
                        $("#insert-details").hide();
                        $("#update-details").hide();
                        $("#delete-details").show();
                        break;
                    default:
                        $("#query-details").show();
                        $("#insert-details").hide();
                        $("#update-details").hide();
                        $("#delete-details").hide();
                        break;
                }
            }).trigger("change");
        },
        oneditsave: function() {
            this.action = $("#node-input-database-action").val();
        }
    });

    RED.nodes.registerType('Notion Page', {
        category: 'Notion',
        defaults: {
            name: {value: ""},
            action: {value: "query", required: true},
            "page-id": {value: "", validate: RED.validators.typedInput('page-idType')},
            "page-idType": {value: "str"},
            "page-props": {value: "{}", validate: RED.validators.typedInput('page-propsType')},
            "page-propsType": {value: "json"}
        },
        inputs: 1,
        outputs: 1,
        label: function(){
            return this.name || "Notion Page"
        },
        color:"#C7E9C0",
        icon: "font-awesome/fa-file",
        oneditprepare: function(){

            // Query

            $("#node-input-page-id").typedInput({
                types: ["str", "msg"],
                typeField: "#node-input-page-idType"
            });

            // Create

            $("#node-input-page-props").typedInput({
                types: ["json", "msg"],
                typeField: "#node-input-page-propsType"
            });

            switch (this.action) {
                case "create":
                    $("#node-input-page-action").val("create")
                    break;
                case "update":
                    $("#node-input-page-action").val("update")
                    break;
                default:
                    $("#node-input-page-action").val("query")
                    break;
            }

            $("#node-input-page-action").on("change",function() {
                switch (this.value) {
                    case "create":
                        $("#details").show();
                        break;
                    case "update":
                        $("#details").show();
                        break;
                    default:
                        $("#details").hide();
                        break;
                }
            }).trigger("change");
        },
        oneditsave: function() {
            this.action = $("#node-input-page-action").val();
        }
    });
    
    RED.nodes.registerType('Notion Block', {
        category: 'Notion',
        defaults: {
            name: {value: ""},
            action: {value: "query", required: true}
        },
        inputs: 1,
        outputs: 1,
        label: function(){
            return this.name || "Notion Block"
        },
        color:"##AAAA66",
        icon: "font-awesome/fa-rectangles-mixed",
        oneditprepare: function(){

            switch (this.action) {
                case "query-children":
                    $("#node-input-block-action").val("query-children")
                    break;
                case "append-children":
                    $("#node-input-block-action").val("append-children")
                    break;
                case "delete":
                    $("#node-input-block-action").val("delete")
                    break;
                case "update":
                    $("#node-input-block-action").val("update")
                    break;
                default:
                    $("#node-input-block-action").val("query")
                    break;
            }

            $("#node-input-block-action").on("change",function() {
                switch (this.value) {
                    case "query-children":
                        break;
                    case "append-children":
                        break;
                    case "delete":
                        break;
                    case "update":
                        break;
                    default:
                        break;
                }
            }).trigger("change");
        },
        oneditsave: function() {
            this.action = $("#node-input-block-action").val();
        }
    });
</script>
